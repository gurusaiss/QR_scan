services:
  - type: web
    name: qr-document-delivery
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: MAX_TOTAL_SIZE
        value: 524288000
      - key: DEFAULT_EXPIRATION_DAYS
        value: 7
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DATABASE_URL
        fromDatabase:
          name: qr-docs-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: qr-docs-db
    databaseName: qr_documents
    plan: free
    region: oregon
